services:
  agent:
    build: .
    container_name: square-coffee-agent
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - .env
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import socket; s=socket.socket(); s.connect(('localhost', 8001)); s.close()",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network

networks:
  agent-network:
    driver: bridge
